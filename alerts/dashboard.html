<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Alerts Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    h1 { color: #ff5555; }
    .alert { border: 1px solid #444; margin-bottom: 10px; padding: 10px; background: #222; }
  </style>
</head>
<body>
  <h1>ðŸ”” Security Alerts</h1>
  <div id="alerts">Loading...</div>

  <script>
    async function fetchAlerts() {
      const res = await fetch('/alerts');
      const alerts = await res.json();
      const container = document.getElementById('alerts');
      container.innerHTML = '';
      alerts.forEach(a => {
        const div = document.createElement('div');
        div.className = 'alert';
        div.innerHTML = `<b>${a.timestamp}</b><br><pre>${JSON.stringify(a.data, null, 2)}</pre>`;
        container.appendChild(div);
      });
    }

    fetchAlerts();
    setInterval(fetchAlerts, 5000);
  </script>
</body>
</html>
